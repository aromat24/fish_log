<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fishing Game</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .game-container {
            position: relative;
            width: 100%;
            height: 600px;
            border: 2px solid #444;
            border-radius: 8px;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #87CEEB;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            background: #333;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
        .error {
            color: #ff6b6b;
        }
        .success {
            color: #51cf66;
        }
        .warning {
            color: #ffd43b;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🎣 Fish Log - Motion Sensor Fishing Game Test</h1>
        
        <div class="game-container">
            <canvas id="game-canvas" width="800" height="600"></canvas>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="initializeGame()">Initialize Game</button>
            <button class="btn" onclick="startGame()">Start Game</button>
            <button class="btn" onclick="simulateCast()">Simulate Cast (Space)</button>
            <button class="btn" onclick="simulateReel()">Simulate Reel (R)</button>
            <button class="btn" onclick="requestMotionPermission()">Request Motion Permission</button>
            <button class="btn" onclick="resetGame()">Reset Game</button>
        </div>
        
        <div class="status" id="status">
            <div class="success">Ready to test game...</div>
        </div>
    </div>

    <!-- Load game modules -->
    <script src="js/logger.js"></script>
    <script src="js/errorHandler.js"></script>
    <script src="js/sensorFilters.js"></script>
    <script src="js/motionSensorManager.js"></script>
    <script src="js/motionPermissionUI.js"></script>
    <script src="js/inputManager.js"></script>
    <script src="js/gameAudioManager.js"></script>
    <script src="js/gameComponents.js"></script>
    <script src="js/gameScenes.js"></script>
    <script src="js/fishingGameCore.js"></script>

    <script>
        let game = null;
        const canvas = document.getElementById('game-canvas');
        const statusDiv = document.getElementById('status');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            let className = type;
            if (type === 'info') className = 'success';
            
            const logEntry = `<div class="${className}">[${timestamp}] ${message}</div>`;
            statusDiv.innerHTML += logEntry;
            statusDiv.scrollTop = statusDiv.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        function clearLog() {
            statusDiv.innerHTML = '<div class="success">Ready to test game...</div>';
        }

        async function initializeGame() {
            try {
                clearLog();
                log('🎮 Initializing fishing game...', 'info');
                
                // Check if classes are available
                const requiredClasses = [
                    'FishingGameCore', 'GameRenderer', 'SceneManager', 
                    'MenuScene', 'FishingScene', 'GameOverScene',
                    'InputManager', 'MotionSensorManager'
                ];
                
                for (const className of requiredClasses) {
                    if (typeof window[className] === 'undefined') {
                        throw new Error(`${className} class not found!`);
                    }
                    log(`✅ ${className} loaded`, 'info');
                }

                // Create game instance
                game = new FishingGameCore(canvas, {
                    enableMotionControls: true,
                    enableDebugMode: true,
                    targetFPS: 60,
                    adaptiveQuality: true
                });

                log('🎮 Game instance created', 'info');

                // Initialize game
                const result = await game.initialize();
                if (result.success) {
                    log('✅ Game initialized successfully!', 'info');
                    log(`📱 Motion controls: ${game.getGameState().motionControlsAvailable ? 'Available' : 'Not available'}`, 'info');
                } else {
                    throw new Error(result.error);
                }

            } catch (error) {
                log(`❌ Game initialization failed: ${error.message}`, 'error');
                console.error('Game initialization error:', error);
            }
        }

        async function startGame() {
            if (!game) {
                log('❌ Game not initialized! Click Initialize Game first.', 'error');
                return;
            }

            try {
                log('🚀 Starting game...', 'info');
                await game.start();
                log('✅ Game started successfully!', 'info');
            } catch (error) {
                log(`❌ Failed to start game: ${error.message}`, 'error');
                console.error('Game start error:', error);
            }
        }

        function simulateCast() {
            if (!game || !game.inputManager) {
                log('❌ Game or input manager not available', 'error');
                return;
            }

            try {
                game.inputManager.simulateCast();
                log('🎣 Cast simulated!', 'info');
            } catch (error) {
                log(`❌ Cast simulation failed: ${error.message}`, 'error');
            }
        }

        function simulateReel() {
            if (!game || !game.inputManager) {
                log('❌ Game or input manager not available', 'error');
                return;
            }

            try {
                game.inputManager.simulateReel();
                log('🎣 Reel simulated!', 'info');
            } catch (error) {
                log(`❌ Reel simulation failed: ${error.message}`, 'error');
            }
        }

        async function requestMotionPermission() {
            if (!game) {
                log('❌ Game not initialized!', 'error');
                return;
            }

            try {
                log('📱 Requesting motion sensor permissions...', 'info');
                const result = await game.requestMotionPermissions();
                
                if (result.success) {
                    log('✅ Motion permissions granted!', 'info');
                    if (result.calibrated) {
                        log('✅ Motion sensors calibrated', 'info');
                    }
                } else if (result.skipped) {
                    log('⚠️ Motion permissions skipped by user', 'warning');
                } else {
                    log(`❌ Motion permissions denied: ${result.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                log(`❌ Motion permission request failed: ${error.message}`, 'error');
            }
        }

        function resetGame() {
            if (game) {
                game.stop();
                game.cleanup();
                game = null;
            }
            clearLog();
            log('🔄 Game reset', 'info');
        }

        // Handle keyboard input for testing
        document.addEventListener('keydown', (e) => {
            switch (e.code) {
                case 'Space':
                    e.preventDefault();
                    simulateCast();
                    break;
                case 'KeyR':
                    simulateReel();
                    break;
                case 'KeyI':
                    initializeGame();
                    break;
                case 'KeyS':
                    startGame();
                    break;
            }
        });

        // Show keyboard shortcuts
        log('⌨️ Keyboard shortcuts: I=Initialize, S=Start, Space=Cast, R=Reel', 'info');
        
        // Handle errors
        window.addEventListener('error', (e) => {
            log(`💥 JavaScript Error: ${e.message} at ${e.filename}:${e.lineno}`, 'error');
        });

        window.addEventListener('unhandledrejection', (e) => {
            log(`💥 Unhandled Promise Rejection: ${e.reason}`, 'error');
        });
    </script>
</body>
</html>
